<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Informer UPC</title>
<link rel="stylesheet" type="text/css" href="js/jsNotifications/ext/jboesch-Gritter/css/jquery.gritter.css">
</head>

<body onLoad="Pintar()">
	<!-- BARRA -->
	<!--#if expr="($HTTP_COOKIE = /role\=true/)" -->
	<!--#include virtual="barra_moderador.html" -->
	<!--#elif expr="($HTTP_COOKIE = /role\=false/)" -->
	<!--#include virtual="barra_conectado.html" -->
	<!--#else -->
	<!--#include virtual="barra.html" -->
	<!--#endif -->

	<!-- INFO -->
	<div id="todo">
		<div class="sala-container">
			<div id="tabla_missalas">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Mis salas</h3>
					</div>
					<div class="panel-body">
						<table class='table'>
							<thead>
								<tr>
									<th style='text-align: center;'>Nombre Sala</th>
									<th style='text-align: center;'>Visibilidad</th>
									<th style='text-align: center;'>Propietario</th>
									<th style='text-align: center;'>Editar</th>
									<th style='text-align: center;'>&Uacute;ltima Actulizaci&oacute;n</th>
								</tr>
							</thead>
							<tbody id="tabla_publica" style='text-align: center;'>
								<tr>
									<td colspan=6 style='text-align: center;'><h3>No hay salas</h3></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p style="text-align: center;">
		<button type="button" class="btn btn-success" data-toggle='modal' data-target='#tabla_crearsala' data-backdrop="true" data-keyboard='true'>Crear Sala</button>
	</p>
	<div class="modal fade bs-example-modal-sm" id="tabla_crearsala" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<div style="float: left;">
						<h4 class="modal-title" id="myLargeModalLabel">Crear nueva sala</h4>
					</div>
					<div style="text-align: center; vertical-align: middle;">
						<select id="select01">
							<option value="0">P&uacute;blica</option>
							<option value="1">Privada (visible)</option>
							<option value="2">Privada (oculta)</option>
						</select>
					</div>
				</div>
				<div class="modal-body">
					<label class="control-label" for="input01">Nombre de la Sala.</label>
					<div class="controls">
						<input type="text" class="input-xlarge form-control" id="nombre_sala" placeholder="Nombre autodescriptivo no muy largo..." autofocus="autofocus">
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="input01">Contrase&ntilde;a</label>
						<div class="controls">
							<input type="password" class="input-xlarge form-control" id="pass_sala" placeholder="*********">
						</div>
					</div>
					<div class="controls" style="text-align: center;">
						<button type="button" class="btn btn-success" onclick="Salanueva()">Crear</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-sm" id="tabla_modsala" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<div style="float: left;">
						<h4 class="modal-title" id="myLargeModalLabel">Modificar sala</h4>
					</div>
					<div style="text-align: center; vertical-align: middle;">
						<select id="select01modf">
							<option value="0">P&uacute;blica</option>
							<option value="1">Privada (visible)</option>
							<option value="2">Privada (oculta)</option>
						</select>
					</div>
				</div>
				<div class="modal-body">
					<label class="control-label" for="input01">Nombre de la sala:</label>
					<div class="controls">
						<input type="text" class="input-xlarge form-control" id="nombre_salamodf" placeholder="Nombre autodescriptivo no muy largo..." autofocus="autofocus" value="+nombre+">
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="input01">Contrase&ntilde;a</label>
						<div class="controls">
							<input type="password" class="input-xlarge form-control" id="pass_salamodf" placeholder="Contrase&ntilde;a">
						</div>
					</div>
					<div class="controls" style="text-align: center;">
						<button type="button" class="btn btn-success" id="bottonModificar">Modificar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<!--#include virtual="barra_footer.html" -->
	<script type="text/javascript" src="js/salas_edit.js"></script>
	<script type="text/javascript" src="js/extra/bootstrap-modal.js"></script>
	<script type="text/javascript" src="js/jsNotifications/ext/jboesch-Gritter/js/jquery.gritter.min.js"></script>
	<script type="text/javascript" src="js/jsNotifications/jsNotifications.js"></script>

	<script type="text/javascript" src="http://cachedcommons.org/cache/jquery-cookie/0.0.0/javascripts/jquery-cookie.js"></script>
	<script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
</body>
</html>
